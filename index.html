<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Previsão do Tempo</title>
    <link rel="stylesheet" href="src/css/style.css">
    <link rel="stylesheet" href="src/css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:ital,wght@0,300..900;1,300..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="container">
        <div class="busca">
            <input type="text" id="input-busca" placeholder="Digite uma cidade">
            <div class="campo-obrigatorio"></div>

            <button class="btn-busca">
                <img class="lupa" src="src/image/lupa.png" alt="Lupa">
            </button>
        </div>
        <div class="informacao-principal">
            <h1 id="cidade">Use a lupa acima para ver o clima em uma cidade</h1>

            <p class="temperatura" id="temperatura"></p>

            <img id="icone-condicao" src="src/image/clima.webp" alt="ícone condição do clima">

            <p class="condicao-do-clima" id="condicao-do-clima"></p>
        </div>
        <div class="informacao-secundaria">
            <div class="humidade">
                <span>Humidade</span>
                <span id="humidade">--</span>
            </div>

            <div class="velocidade-do-vento">
                <span>Velocidade do Vento</span>
                <span id="velocidade-do-vento">--</span>
            </div>


        </div>
    </main>
    <script src="./src/js/index.js"></script>
</body>

</html>
